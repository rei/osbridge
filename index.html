<slide class="title-slide segue nobackground">
  <aside class="gdbar"><img src="images/rei-logo.svg"></aside>

  <hgroup class="auto-fadein">
    <h1 data-config-title><!-- populated from slide_config.json --></h1>
    <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
    <p data-config-presenter><!-- populated from slide_config.json --></p>
  </hgroup>
</slide>


<slide  >
  
    <hgroup>
      <h2>Example Slide Title</h2>
      <h3>Example Slide Subtitle</h3>
    </hgroup>
    <article >
    <p>Here&#39;s a paragraph.</p>
<ul>
<li>And</li>
<li>Here&#39;s</li>
<li>A</li>
<li>List</li>
</ul>

    </article>
 
</slide>

<slide class="segue dark nobackground" >
  
    <aside class="gdbar"><img src="images/rei-logo.svg"></aside>
    <hgroup class="auto-fadein">
      <h2>Segue Slide Example Title</h2>
      <h3>Segue Slide Example Subtitle</h3>
    </hgroup>
  
</slide>

<slide  >
  
    <hgroup>
      <h2>Building List Example Slide Title</h2>
      <h3>Building List Example Slide Subtitle</h3>
    </hgroup>
    <article >
    <ul class="build">
<li>This list</li>
<li>will build</li>
<li>one at</li>
<li>a time</li>
</ul>

    </article>
 
</slide>


<slide class="thank-you-slide segue nobackground">
  <aside class="gdbar right"><img src="images/rei-logo.svg"></aside>
  <article class="flexbox vleft auto-fadein">
    <h2>Thank You!</h2>
  </article>
  <p class="auto-fadein" data-config-contact>
    <!-- populated from slide_config.json -->
  </p>
</slide>

</html>
